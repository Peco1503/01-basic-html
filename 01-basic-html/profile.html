<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form id="contactForm">
        <label for="subject">Asunto:</label><br>
        <input type="text" id="subject" name="subject" required><br>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" name="comments" required></textarea><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Número de teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            alert('Gracias por sus comentarios ' + name + ', te contactaremos a ' + email + ' en caso de ser necesario.');
            event.target.reset();
        });
    </script>
</body>
</html>
